<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <div class="buttons">
      <div class="nav"><h1>CALCULATOR</h1></div>
      <div class="text"></div>
      <button class="btn btnp ope" >+</button>
      <button class="btn q">7</button>
      <button class="btn q">8</button>
      <button class="btn q">9</button>
      <button class="btn btnm ope" >-</button>
      <button class="btn q">4</button>
      <button class="btn q">5</button>
      <button class="btn q">6</button>
      <button class="btn btnM ope" >*</button>
      <button class="btn q">1</button>
      <button class="btn q">2</button>
      <button class="btn q">3</button>
      <button class="btn ope" >/</button>
      <button class="btn " >=</button>
      <button class="btn " >.</button>
      <button class="btn btne" >0</button>
      <button class="btn ope" id="opec">AC </button>
      <button class="btn ope" >Del</button>
      <button class="btn ope" >(</button>
      <button class="btn ope" >)</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
